<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 id="title">Dynamic Quote Generator</h1>
  <select id="categoryFilter" onchange="filterQuotes()">
    <option value="all">All Categories</option>
</select>
<div id="notification" style="display: none; background-color: #ffcc00; padding: 10px; margin-top: 10px;">
  <span id="notificationMessage"></span>
</div>
  <div id="quoteDisplay"></div>
  <button id="newQuote">Show New Quote</button>
  <div>
    <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
    <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
    <button onclick="addQuote()" id="addQuoteButton">Add Quote</button>
    <button onclick="exportQuotes()" id="exportButton">Export Quotes to JSON</button>
    <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />


  </div>
  <script src="script.js"></script>
</body>
</html>
